<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>innofarms Preloader</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div>
          <img class="bulb2" src="./img/bulb-03.svg" alt="bulb-03" />
        </div>
        <div>
          <img class="gear2" src="./img/bulbsmall.svg" alt="gear-03" />
        </div>
        <div>
          <img class="leaf2 fade-in" src="./img/leaf-03.svg" alt="leaf-03" />
        </div>
        <div>
          <img src="./img/f.png" alt="f" class="letter-f" />
          <img src="./img/tagline.svg" alt="tag-line" class="tag-line letter-f">
        </div>
        <div>
          <img src="./img/a.png" alt="a" class="letter-a" />
        </div>
        <div>
          <img src="./img/r.png" alt="r" class="letter-r" />
        </div>
        <div>
          <img src="./img/m.png" alt="m" class="letter-m" />
        </div>
        <div>
          <img src="./img/s.png" alt="s" class="letter-s" />
        </div>
        <div>
          <img src="./img/n.png" alt="n" class="letter-n" />
        </div>
        <div>
          <img src="./img/n.png" alt="n2" class="letter-n2" />
        </div>
        <div>
          <img src="./img/i.png" alt="i" class="letter-i" />
        </div>
        
      </div>
      <div class="tag-line">
        <div>
        </div>
      </div>
    </div>
  </body>
</html>
