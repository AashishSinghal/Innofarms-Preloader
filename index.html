<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>innofarms Preloader</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div>
          <img class="bulb2" src="bulb-03.svg" alt="bulb-03" />
        </div>
        <div>
          <img class="gear2" src="bulbsmall.svg" alt="gear-03" />
        </div>
        <div>
          <img class="leaf2 fade-in" src="leaf-03.svg" alt="leaf-03" />
        </div>
        <div>
          <img src="f.png" alt="f" class="letter-f" />
        </div>
        <div>
          <img src="a.png" alt="a" class="letter-a" />
        </div>
        <div>
          <img src="r.png" alt="r" class="letter-r" />
        </div>
        <div>
          <img src="m.png" alt="m" class="letter-m" />
        </div>
        <div>
          <img src="s.png" alt="s" class="letter-s" />
        </div>
      </div>
    </div>
  </body>
</html>
